<div>
    <h2 mat-dialog-title>Add New Process</h2>
    <mat-dialog-content>
        <form [formGroup]="addProcessForm">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Process Name
                </mat-label>
                <input matInput placeholder="Enter process name" formControlName="processName" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Description
                </mat-label>
                <input matInput placeholder="Enter description" formControlName="description" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Primary Client Email
                </mat-label>
                <input matInput placeholder="Enter email" formControlName="primaryEmail" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Due Date
                </mat-label>
                <input matInput [matDatepicker]="dp1" formControlName="dueDate">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button (click)="dialogRef.close(false)" class="add-process-btn">
            Close
        </button>
        <button mat-raised-button class="add-process-btn" (click)="createProcess(addProcessForm.value)">
            Create
        </button>
    </mat-dialog-actions>
</div>
