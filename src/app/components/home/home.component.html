<app-header></app-header>
<div class="container">
    <mat-card>
        <mat-card-header class="mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Your Processes</mat-card-title>
            <button mat-button class="example-icon add-button" matTooltip="Click to Add Requests" aria-label="Example icon-button with heart icon"
                align="end" (click)="addProcess()">
                + Create Request
            </button>
        </mat-card-header>
        <table #processTable mat-table [dataSource]="processData" class="mat-elevation-z8 processTable">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- No Column -->
            <ng-container matColumnDef="requestName">
                <th mat-header-cell *matHeaderCellDef> Request Name </th>
                <td mat-cell *matCellDef="let element"> {{element.requestName}} </td>
            </ng-container>

            <!-- Process Name Column -->
            <ng-container matColumnDef="recipient">
                <th mat-header-cell *matHeaderCellDef> Recipient </th>
                <td mat-cell *matCellDef="let element"> {{element.recipient}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="requester">
                <th mat-header-cell *matHeaderCellDef> Requester </th>
                <td mat-cell *matCellDef="let element"> {{element.requester}} </td>
            </ng-container>

            <!-- Due Date Column -->
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                    (click)="deleteRow(element)" >
                    <mat-icon>delete_outline</mat-icon>
                  </button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="rowClicked(row)">
            </tr>
        </table>
    </mat-card>
</div>
<app-add-requests style="display:none;" (recipientData) = "setRecipientData($event)"></app-add-requests>
