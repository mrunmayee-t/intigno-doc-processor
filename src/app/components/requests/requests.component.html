<app-header></app-header>
<div class="container">
    <mat-card>
        <mat-card-header class="mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Your Requests</mat-card-title>
            <button mat-button class="example-icon add-button" aria-label="Example icon-button with heart icon"
                align="end" (click)="addRequest()">
                <mat-icon>person_add</mat-icon>
            </button>
        </mat-card-header>
        <table #processTable mat-table [dataSource]="requestData" class="mat-elevation-z8 processTable">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- No Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'status-row': element.status == 'Open'}">
                    {{element.status}} </td>
            </ng-container>

            <!-- Process Name Column -->
            <ng-container matColumnDef="requestName">
                <th mat-header-cell *matHeaderCellDef> Request Name </th>
                <td mat-cell *matCellDef="let element"> {{element.requestName}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef> Created On </th>
                <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>

            <!-- Due Date Column -->
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'priority-row': element.priority == 'high'}">
                    {{element.priority}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"
                (click)="requestRowClicked(row)">
            </tr>
        </table>
    </mat-card>

</div>
