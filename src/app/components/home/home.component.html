<app-header></app-header>
<div class="container">
    <mat-card>
        <mat-card-header class="mat-card-header" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>Your Processes</mat-card-title>
            <button mat-button class="example-icon add-button" aria-label="Example icon-button with heart icon"
                align="end" (click)="addProcess()">
                <mat-icon>person_add</mat-icon>
            </button>
        </mat-card-header>
        <table #processTable mat-table [dataSource]="processData" class="mat-elevation-z8 processTable">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- No Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <!-- Process Name Column -->
            <ng-container matColumnDef="processName">
                <th mat-header-cell *matHeaderCellDef> Process Name </th>
                <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="primaryEmail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.primaryEmail}} </td>
            </ng-container>

            <!-- Due Date Column -->
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="rowClicked(row)">
            </tr>
        </table>
    </mat-card>

</div>
