<div>
    <h2 mat-dialog-title>Add New Request</h2>
    <mat-dialog-content>
        <form [formGroup]="addRequestForm">
            <mat-form-field appearance="fill" class="form-field">
                <mat-select [(value)]="selected" placeholder="Status">
                    <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.statusName}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Add Title
                </mat-label>
                <input matInput placeholder="Enter title" formControlName="title" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Add Description
                </mat-label>
                <input matInput placeholder="Enter description" formControlName="description" />
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Due Date
                </mat-label>
                <input matInput [matDatepicker]="dp1" formControlName="dueDate">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>
                    Priority
                </mat-label>
                <input matInput placeholder="Enter priority" formControlName="priority" />
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button (click)="dialogRef.close(false)" class="add-request-btn">
            Close
        </button>
        <button mat-raised-button class="add-request-btn" (click)="createRequest(addRequestForm.value)">
            Create
        </button>
    </mat-dialog-actions>
</div>
